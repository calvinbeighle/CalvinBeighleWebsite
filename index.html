<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALVIN ANGUS BEIGHLE</title>
    <link rel="icon" href="c.jpg" type="image/jpeg">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
            overscroll-behavior: none;
        }
        .image-container {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-wrapper {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #content {
            height: 525vh; /* Increased to 3x the original length */
            position: relative;
            z-index: -1;
        }
        .call-link {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.9rem;
            color: white;
            letter-spacing: 0.75px;
            font-family: 'Helvetica', 'Helvetica', sans-serif;
            font-weight: 400; 
            text-decoration: none;
            display: none;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <div class="image-wrapper">
            <img src="LibertyLeadingThePeople.png" 
                 srcset="LibertyLeadingThePeople-small.png 480w,
                         LibertyLeadingThePeople-medium.png 800w,
                         LibertyLeadingThePeople.png 1200w"
                 sizes="(max-width: 600px) 480px,
                        (max-width: 1000px) 800px,
                        1200px"
                 alt="Liberty Leading The People" 
                 id="liberty-image">
            <img src="Stanczyk.png" alt="Stanczyk" id="stanczyk-image">
            <img src="blueman.png" alt="Blue Man" id="blueman-image">
        </div>
        <a href="tel:+14062036674" rel="noopener noreferrer" class="call-link" id="call-link">CALL</a>
    </div>
    <div id="content"></div>
    <script>
        function setInitialState() {
            document.getElementById('liberty-image').style.opacity = '1';
            document.getElementById('stanczyk-image').style.opacity = '0';
            document.getElementById('blueman-image').style.opacity = '0';
            document.getElementById('call-link').style.opacity = '0';
        }

        window.addEventListener('load', setInitialState);

        window.addEventListener('scroll', function() {
            var scrollPercentage = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
            
            if (scrollPercentage < 30) {
                document.getElementById('liberty-image').style.opacity = '1';
                document.getElementById('stanczyk-image').style.opacity = '0';
                document.getElementById('blueman-image').style.opacity = '0';
                document.getElementById('call-link').style.opacity = '0';
            } else if (scrollPercentage >= 30 && scrollPercentage < 60) {
                document.getElementById('liberty-image').style.opacity = '0';
                document.getElementById('stanczyk-image').style.opacity = '1';
                document.getElementById('blueman-image').style.opacity = '0';
                document.getElementById('call-link').style.opacity = '0';
            } else if (scrollPercentage >= 60 && scrollPercentage < 90) {
                document.getElementById('liberty-image').style.opacity = '0';
                document.getElementById('stanczyk-image').style.opacity = '0';
                document.getElementById('blueman-image').style.opacity = '1';
                document.getElementById('call-link').style.opacity = '0';
            } else {
                document.getElementById('liberty-image').style.opacity = '0';
                document.getElementById('stanczyk-image').style.opacity = '0';
                document.getElementById('blueman-image').style.opacity = '0';
                document.getElementById('call-link').style.opacity = '1';
            }
        });
    </script>
</body>
</html>
