head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALVIN ANGUS BEIGHLE</title>
    <link rel="icon" href="c.png" type="image/png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
            overscroll-behavior: none;
        }
        .image-container {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #content {
            height: 525vh; /* Increased to 3x the original length */
            position: relative;
            z-index: -1;
        }
        .call-link {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.9rem;
            color: white;
            letter-spacing: 0.75px;
            font-family: 'Helvetica', 'Helvetica', sans-serif;
            font-weight: 400; 
            text-decoration: none;
            display: none;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <div class="image-wrapper">
            <img src="LibertyLeadingThePeople.png" alt="Liberty Leading The People" id="liberty-image" style="display: block;">
            <img src="Stanczyk.png" alt="Stanczyk" id="stanczyk-image">
            <img src="blueman.png" alt="Blue Man" id="blueman-image">
        </div>
        <a href="tel:+14062036674" rel="noopener noreferrer" class="call-link" id="call-link">CALL</a>
    </div>
    <div id="content"></div>
    <script>
        window.addEventListener('scroll', function() {
            var scrollPercentage = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
            var libertyImage = document.getElementById('liberty-image');
            var stanczykImage = document.getElementById('stanczyk-image');
            var bluemanImage = document.getElementById('blueman-image');
            var callLink = document.getElementById('call-link');
            
            if (scrollPercentage < 30) {
                libertyImage.style.display = 'block';
                stanczykImage.style.display = 'none';
                bluemanImage.style.display = 'none';
                callLink.style.display = 'none';
            } else if (scrollPercentage >= 30 && scrollPercentage < 60) {
                libertyImage.style.display = 'none';
                stanczykImage.style.display = 'block';
                bluemanImage.style.display = 'none';
                callLink.style.display = 'none';
            } else if (scrollPercentage >= 60 && scrollPercentage < 90) {
                libertyImage.style.display = 'none';
                stanczykImage.style.display = 'none';
                bluemanImage.style.display = 'block';
                callLink.style.display = 'none';
            } else {
                libertyImage.style.display = 'none';
                stanczykImage.style.display = 'none';
                bluemanImage.style.display = 'none';
                callLink.style.display = 'block';
            }
        });
    </script>
</body>
</html>
