<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALVIN ANGUS BEIGHLE</title>
    <link rel="icon" href="c.png" type="image/png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: black;
            overscroll-behavior: none;
            height: 100vh; /* Ensure body and html take full viewport height */
        }
        .image-container {
            width: 100%;
            height: 100vh; /* Use viewport height */
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Stack content vertically */
        }
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: none;
        }
        img.active {
            display: block;
        }
        #content {
            height: 525vh; /* Adjust as needed */
            position: relative;
            z-index: -1;
        }
        .call-link {
            font-size: 0.9rem;
            color: white;
            letter-spacing: 0.75px;
            font-family: 'Helvetica', 'Helvetica', sans-serif;
            font-weight: 400; 
            text-decoration: none;
            display: none;
        }
        .call-link.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="LibertyLeadingThePeople.png" alt="Liberty Leading The People" id="liberty-image" class="active">
        <img src="Stanczyk.png" alt="Stanczyk" id="stanczyk-image">
        <img src="blueman.png" alt="Blue Man" id="blueman-image">
        <a href="tel:+14062036674" rel="noopener noreferrer" class="call-link" id="call-link">CALL</a>
    </div>
    <div id="content"></div>
    <script>
        window.addEventListener('scroll', function() {
            var scrollPercentage = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
            var libertyImage = document.getElementById('liberty-image');
            var stanczykImage = document.getElementById('stanczyk-image');
            var bluemanImage = document.getElementById('blueman-image');
            var callLink = document.getElementById('call-link');
            
            // Reset all to inactive
            libertyImage.classList.remove('active');
            stanczykImage.classList.remove('active');
            bluemanImage.classList.remove('active');
            callLink.classList.remove('active');

            if (scrollPercentage < 30) {
                libertyImage.classList.add('active');
            } else if (scrollPercentage >= 30 && scrollPercentage < 60) {
                bluemanImage.classList.add('active');
            } else if (scrollPercentage >= 60 && scrollPercentage < 90) {
                stanczykImage.classList.add('active');
            } else {
                callLink.classList.add('active');
            }
        });
    </script>
</body>
</html>
